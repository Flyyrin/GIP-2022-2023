<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <button onclick="exit()" id="myBtn">X</button>
    <div class="submitcontainer">
        <div class="submitcontainerinhoud2 l">
          <h2 class="player1tag"></h2>
          <p class="player2steentag">-</p>
          <ul class="cd player1color">
            <li></li>
          </ul>
        </div>
        <div class="submitcontainerinhoud2 r">
          <h2 class="player2tag"></h2>
          <p class="player2steentag">-</p>
          <ul class="cd player2color">
            <li></li>
          </ul>
        </div>
        <div class="timercontainer">
          <p class="timertag">00:00</p>
        </div>
        <div class="restartcontainer">
          <button class="restart">Stop</button>
        </div>
      </div>
</body>
</html>
