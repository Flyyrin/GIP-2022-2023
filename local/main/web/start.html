<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/start.js"></script>
</head>
<body>
  <div class="container-fluid px-7 h-100 d-flex flex-column">
    <button class="btn btn-floating btn-danger btn-lg exit">X</button>
    <div class="row h-25">
      <div class="col-md-12 text-center d-flex align-items-center justify-content-center">
        <div>
          <h1 class="text-white mb-0 header timer black-text-shadow">Dambord</h1>
        </div>
      </div>
    </div>
    <div class="row h-50 d-flex align-items-center justify-content-center w-100">

      <div class="col-6 col-md-6">
        <div class="row h-50 d-flex align-items-center justify-content-center text-nowrap light-text-shadow">
          <input type="text" placeholder="Player 1 Name" class="w-75 p-4 text-center black-shadow playerinput name-player1">
        </div>
        <div class="row h-50 w-75 mx-auto px-5 d-flex m-0 pt-3 justify-content-between text-center colors color-player1">
          <div class="black-shadow color red selected"></div>
          <div class="black-shadow color blue"></div>
          <div class="black-shadow color yellow"></div>
          <div class="black-shadow color green"></div>
          <div class="black-shadow color purple disabled"></div>
        </div> 
      </div>
      <div class="col-6 col-md-6">
        <div class="row h-50 d-flex align-items-center justify-content-center text-nowrap light-text-shadow">
          <input type="text" placeholder="Player 2 Name" class="w-75 p-4 text-center black-shadow playerinput name-player2">
        </div>
        <div class="row h-50 w-75 mx-auto px-5 d-flex m-0 pt-3 justify-content-between text-center colors color-player2">
          <div class="black-shadow color red disabled"></div>
          <div class="black-shadow color blue"></div>
          <div class="black-shadow color yellow"></div>
          <div class="black-shadow color green"></div>
          <div class="black-shadow color purple selected"></div>
        </div> 
      </div>
    </div>
    <div class="row h-25 d-flex align-items-center justify-content-center">
      <div class="form-check assist assist-div d-flex align-items-center position-absolute">
        <input class="form-check-input assist" type="checkbox" id="assist_switch">
        <label class="form-check-label" for="assist_switch">Speel Hulp</label>
      </div>
      <div class="col-md-12 text-center d-flex align-items-center justify-content-center">
        <button class="button text-white black-text-shadow black-shadow px-5 py-4 m-0 mb-6 w-25 start disabled">Start</button>
      </div>
    </div>
  </div>
</body>
</html>
