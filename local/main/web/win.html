<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/start.js"></script>
</head>
<body>
  <div class="container-fluid px-7 h-100 d-flex flex-column">
    <div class="row h-25">
      <div class="col-md-12 text-center d-flex align-items-center justify-content-center">
        <div>
          <h1 class="text-white mb-0 header black-text-shadow">Winner</h1>
          <p class="text-white mb-0 time black-text-shadow">00:00</p>
        </div>
      </div>
    </div>
    <div class="row h-50 d-flex align-items-center justify-content-center w-100">
      <div class="col-5 col-md-5">
        <div class="row h-50 d-flex align-items-center justify-content-center">
          <img class="crown1" src="./img/crown.svg">
        </div>
        <div class="row h-50 d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
          <h1 class="playertag player1">1</h1>
        </div>
      </div>
      <div class="col-2 col-md-2 text-center px-0 text-white versus black-text-shadow">VS</div>
      <div class="col-5 col-md-5">
        <div class="row h-50 d-flex align-items-center justify-content-center">
          <img class="crown2" src="./img/crown.svg">
        </div>
        <div class="row h-50 d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
          <h1 class="playertag player2">-</h1>
        </div>
      </div>
    </div>
    <div class="row h-25">
      <div class="col-md-12 text-center d-flex align-items-center justify-content-center">
        <button class="button text-white black-text-shadow black-shadow px-5 py-4 m-0 mb-6 w-25 restart">Speel Opnieuw</button>
      </div>
    </div>
  </div>
</body>
</html>
