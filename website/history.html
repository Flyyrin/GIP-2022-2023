<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    
    <title>Geschiedenis</title>
    <link rel="stylesheet" href="styles/live.css">
    <link rel="stylesheet" href="styles/history.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <button class="btn btn-floating btn-danger btn-lg d-flex justify-content-center align-items-center back">‚èé</button> <!-- <i class="bi bi-arrow-return-left"></i> -->
        <div class="row align-items-center h-100">
            <div class="col-sm p-0">
                <div class="d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
                    <h1 class="playertag player1">-</h1>
                </div>
            </div>
            <div class="col-sm p-0">
                <h1 class="text-center text-white timer time black-text-shadow">Geschiedenis</h1>
                <div class="board mx-auto h-100"></div>
                <div class="btn-group w-100 boardControl" role="group" aria-label="control">
                  <button type="button" class="btn btn-secondary p-0 controlButton controlButtonLeft d-flex justify-content-center align-items-center"><i class="bi bi-arrow-left"></i></button>
                  <button type="button" class="btn btn-secondary w-50 controlText" disabled><span class="currentMove"></span>/<span class="totalMoves"></span></button>
                  <button type="button" class="btn btn-secondary p-0 controlButton controlButtonRight d-flex justify-content-center align-items-center"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            <div class="col-sm p-0">
                <div class="d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
                    <h1 class="playertag player2">-</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/time.js"></script>  
    <script src="scripts/history.js"></script>
</body>
</html>
