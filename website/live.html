<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    
    <title>Live Game</title>
    <link rel="stylesheet" href="styles/live.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column py-5">
        <div class="row align-items-center h-100">
            <div class="col-sm p-0">
                <div class="d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
                    <h1 class="playertag player2">-</h1>
                </div>
                <div class="mx-auto text-center d-flex justify-content-between px-5 pieces">
                    <div class="p-0 player2-pieces">⛂: .</div>
                    <div class="p-0 player2-kings">⛃: .</div>
                    <div class="p-0 player2-captured"><span class="oponent-piece">⛂</span>: .</div>
                </div>
            </div>
            <div class="col-sm p-0">
                <h1 class="text-center text-white timer time black-text-shadow">00:00</h1>
                <div class="board mx-auto h-100"></div>
            </div>
            <div class="col-sm p-0">
                <div class="d-flex align-items-center justify-content-center text-nowrap overflow-hidden playertag light-text-shadow">
                    <h1 class="playertag player1">-</h1>
                </div>
                <div class="mx-auto text-center d-flex justify-content-between px-5 pieces">
                    <div class="p-0 player1-pieces"><span class="oponent-piece">⛂</span>: .</div>
                    <div class="p-0 player1-kings"><span class="oponent-piece">⛃</span>: .</div>
                    <div class="p-0 player1-captured">⛂: .</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="noGameModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Helaas!</h5>
            </div>
            <div class="modal-body">
              <p>Er wordt momenteel geen spel gespeeld.</p>
            </div>
          </div>
        </div>
    </div>

    <div class="modal" id="winnerModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Spel Beëindiging!</h5>
            </div>
            <div class="modal-body">
              <p>Het spel is beëindiging en <span class="winner black-text-shadow">-</span> heeft gewonnen.</p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/live.js"></script>
</body>
</html>
